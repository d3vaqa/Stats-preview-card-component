<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    
    <main id="main" class="main">
        <div class="card-hero">
            <div class="card-content">
                <h1 class="heading">  Get insights that help your business grow.</h1>
                <p class="card-content-paragraph">
                    Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
                    experience, and overall efficiency.
                </p>

                <div class="card-counter">
                    <div class="companies">
                        <strong class="stat-heading">10+</strong>
                        <p>Companies</p>
                    </div>
                    <div class="templates">
                        <strong class="stat-heading">10+</strong>
                        <p>Templates</p>
                    </div>
                    <div class="queries">
                        <strong class="stat-heading">10+</strong>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
            <div class="card-img">
                <figure class="card-hero-img">
                    <img src="img/image-header-desktop.jpg" alt="Image Header">
                </figure>
            </div>
        </div>
    </main>
    
</body>
</html>
